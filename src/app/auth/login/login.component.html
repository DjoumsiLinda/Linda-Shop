<p>login work!</p>
<h1 id="title" class="title">Anmeldung</h1>
<p class="sub-title">Mit AS400 Benutzer und Passwort anmelden</p>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Benutzername:</label>
    <input nbInput fullWidth [(ngModel)]="user.name" #email="ngModel" name="email" id="input-email"
           placeholder="Benutzername" autofocus [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="error-message">
        Benutzername eingeben
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Passwort:</label>
    <input nbInput fullWidth [(ngModel)]="user.pwd" #password="ngModel" name="password" type="password"
           id="input-password" placeholder="Passwort"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"

           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="error-message">
        Passwort eingeben
      </p>
    </ng-container>
  </div>

  <button nbButton fullWidth status="success" [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted">
    Anmelden
  </button>
</form>
