<div class="products" *ngIf="aktproducts.length>0">
    <div *ngFor="let product of aktproducts; let i = index" >
        <nb-card>
            <nb-card-header (click)="handleProduct(product.id)"> <a href="products/{{product.id}}"><img src="{{product.link}}"></a></nb-card-header>
            <nb-card-body>
                <div class="productName">{{product.description}}</div>
                <div>{{rundenaufzweistellen(product.price)}} â‚¬</div>
            </nb-card-body>
            <nb-card-footer>
                <a href="products/{{product.id}}" (click)="handleProduct(product.id)"><button class="btn" id="btnBuy">buy</button></a>
                <p *ngIf="!istFavorite[product.id]" class="fa"><a class="favorit" (click)="onFavorite(product.id)" data-hover="favorite"><svg width="35" height="35" color="black" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"> <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/> </svg></a></p>
                <p *ngIf="istFavorite[product.id]" class="fa"><a class="favorit" (click)="onFavorite(product.id)" data-hover="favorite"><svg width="35" height="35" color="black" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/> </svg> </a></p>
               
            </nb-card-footer>
        </nb-card>
    </div>
</div>
<div class="buttons" *ngIf="aktproducts.length>0">
    <button class="btn" id="myButtonPrev" (click)="prev()" disabled="disabled">Previous</button>
    <button class="btn" id="myButtonNext"  (click)="next()">Next</button>
</div>
<div *ngIf="aktproducts.length==0 && aktproducts[1].name!=''" style="text-align: center; margin-top: 100px">
    <h1>Something went wrong. Please Try later.</h1>
</div>
